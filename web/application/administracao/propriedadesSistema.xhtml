<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmProperties">
        <center>
            <p:panel class="forms">
                <p class="title">#{psychoManager.PropriedadesDoSistema}</p>


                <p:panelGrid columns="4">
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value="#{psychoManager.Descricao}"/>
                    <p:outputLabel value="#{psychoManager.Padrao}"/>

                    <p:outputLabel value="#{psychoManager.qtd_cols_dash}"/>
                    <p:inputText value="#{propriedadesSistemaHandler.qtd_cols_dash}" 
                                 maxlength="200" 
                                 id="qtd_cols_dash"/>
                    <p:outputLabel  value="#{psychoManager.qtd_cols_dashTip}"/>
                    <p:outputLabel style="font-style: italic" value="#{propriedadesSistemaHandler.qtd_cols_dashExe}"/>

                    <p:outputLabel value="#{psychoManager.file_report_path}"/>
                    <p:inputText value="#{propriedadesSistemaHandler.file_report_path}" 
                                 maxlength="200" 
                                 id="file_report_path"/>
                    <p:outputLabel  value="#{psychoManager.file_report_pathTip}"/>
                    <p:outputLabel style="font-style: italic" value="#{propriedadesSistemaHandler.file_report_pathExe}"/>

                    <p:outputLabel value="#{psychoManager.timeZone}"/>
                    <p:inputText value="#{propriedadesSistemaHandler.timeZone}" 
                                 maxlength="200" 
                                 id="timeZone"/>
                    <p:outputLabel  value="#{psychoManager.timeZoneTip}"/>
                    <p:outputLabel style="font-style: italic" value="#{propriedadesSistemaHandler.timeZoneExe}"/>

                    <p:outputLabel value="#{psychoManager.pdf_path}"/>
                    <p:inputText value="#{propriedadesSistemaHandler.pdf_path}" 
                                 maxlength="200" 
                                 id="pdf_path"/>
                    <p:outputLabel  value="#{psychoManager.pdf_pathTip}"/>
                    <p:outputLabel style="font-style: italic" value="#{propriedadesSistemaHandler.pdf_pathExe}"/>

                </p:panelGrid>
                <br/>
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <p:panel class="pnlButton" >
                    <p:panelGrid columns="2">
                        <p:commandButton value="#{psychoManager.Gravar}" action="#{propriedadesSistemaHandler.gravar()}" />
                        <p:commandButton value="#{psychoManager.Fechar}" action="#{propriedadesSistemaHandler.fechar()}" process="@this" update=":content"/>
                    </p:panelGrid>
                </p:panel>
            </p:panel>
        </center>                        
    </h:form>
</ui:composition>
