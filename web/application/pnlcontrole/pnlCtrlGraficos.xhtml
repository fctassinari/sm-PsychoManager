<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="frmCtrl">
        <center>
            <p:panel class="forms">
                <p class="title">#{psychoManager.PainelControle}</p>

                <p:panelGrid columns="2" >
                    <p:outputLabel value="#{psychoManager.Tema}"/>
                    <p:themeSwitcher  effectSpeed="normal" effect="fold" id="defaultSwitcher" >
                        <f:selectItems value="#{themeSwitcherView.themes}" />
                        <p:ajax  listener="#{themeSwitcherView.saveTheme}" />
                    </p:themeSwitcher>  
                </p:panelGrid>
                <br/>
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <p:panel class="pnlButton" >
                    <p:panelGrid columns="2">
                        <!--<p:commandButton value="{psychoManager.Gravar}" action="{controlPanelHandler.gravar()}"/>-->
                        <p:commandButton value="#{psychoManager.Fechar}" action="#{controlPanelHandler.fechar()}" process="@this" update=":content"/>
                    </p:panelGrid>
                </p:panel> 
            </p:panel>
        </center>                        
    </h:form>

</ui:composition>
